name: Publish Dockerhub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build with Docker Compose
        run: docker compose build

      - name: Push backend
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/atlas-server:latest ${{ secrets.DOCKER_USERNAME }}/atlas-server:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/atlas-server:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/atlas-server:latest

      - name: Push frontend
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/atlas-web:latest ${{ secrets.DOCKER_USERNAME }}/atlas-web:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/atlas-web:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/atlas-web:latest
